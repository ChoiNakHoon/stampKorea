<ul class="flex text-md font-semibold h-full uppercase text-white">
    <!-- 유저 로그인 확인 -->
    
    {% if user.is_authenticated %}
    <li class="nav_link text-blue-500 hover:text-blue-500"><a href="{% url 'core:home'%}">Home</a></li>
    <li class="nav_link"><a href="{% url 'lists:trip-list' %}">Trip List</a></li>
    <li class="nav_link">
        <a href="{{user.get_absolute_url}}">Profile</a>
    </li>
    <li class="nav_link">
        <a href="{% url 'users:logout' %}">Log out</a>
    </li>
    {% else %}
    <li class="nav_link">
        <a href="{% url 'users:login' %}">Login</a>
    </li>
    <li class="nav_link">
        <a href="{% url 'users:signup' %}">Sign Up</a>
    </li>
    {% endif %}
</ul>
